              explode: false
              schema:
                type: integer
              style: simple
      security:
      - resource-api-key: []
      - external-access-token: []
      summary: Test schema compatibility against all schemas under a subject
      tags:
      - Compatibility (v1)
  /config/{subject}:
    delete:
      description: Deletes the specified subject-level compatibility level config
        and reverts to the global default.
      operationId: deleteSubjectConfig
      parameters:
      - description: Name of the subject
        explode: false
        in: path
        name: subject
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/vnd.schemaregistry.v1+json:
              schema:
                example: FULL_TRANSITIVE
                type: string
                x-extensible-enum:
