  schemas:
    cli.v1.Usage:
      description: |-
        `Usage` objects represent CLI commands that were run while logged in to Confluent Cloud.
        The API creates usage objects that are collected for CLI analytics.


        ## The Usages Model
        <SchemaDefinition schemaRef="#/components/schemas/cli.v1.Usage" />
      properties:
        api_version:
          description: APIVersion defines the schema version of this representation
            of a resource.
          enum:
          - cli/v1
          readOnly: true
          type: string
        kind:
          description: Kind defines the object this REST resource represents.
          enum:
          - Usage
          readOnly: true
          type: string
        id:
          description: ID is the "natural identifier" for an object within its scope/namespace;
            it is normally unique across time but not space. That is, you can assume
            that the ID will not be reclaimed and reused after an object is deleted
            ("time"); however, it may collide with IDs for other object `kinds` or
            objects of the same `kind` within a different scope/namespace ("space").
          example: dlz-f3a90de
          maxLength: 255
          readOnly: true
          type: string
        metadata:
          allOf:
          - $ref: '#/components/schemas/ObjectMeta'
          - properties:
              self:
                example: https://api.confluent.cloud/cli/v1/usages/u-12345
              resource_name:
                example: crn://confluent.cloud/organization=9bb441c4-edef-46ac-8a41-c49e44a3fd9a/usage=u-12345
        os:
          description: Operating system of the CLI binary used to run the command
          example: darwin
          type: string
        arch:
          description: Architecture of the CLI binary used to run the command
          example: amd64
          type: string
        version:
          description: Version of the CLI binary used to run the command
          example: v2.7.0
          type: string
        command:
          description: CLI command that was run
          example: confluent kafka cluster create
          type: string
        flags:
          description: Names of the flags passed with the CLI command
          example:
          - cloud
          - region
          items:
            type: string
          type: array
        error:
          description: If an error occurred while running the CLI command
          example: true
          type: boolean
      type: object
    ObjectMeta:
      description: ObjectMeta is metadata that all persisted resources must have,
