- description: |-
    `Usage` objects represent CLI commands that were run while logged in to Confluent Cloud.
    The API creates usage objects that are collected for CLI analytics.


    ## The Usages Model
    <SchemaDefinition schemaRef="#/components/schemas/cli.v1.Usage" />
  name: Usages (cli/v1)
paths:
  /cli/v1/usages:
    post:
      description: Make a request to create a usage.
      operationId: createCliV1Usage
      requestBody:
        content:
          application/json:
            schema:
              allOf:
              - $ref: '#/components/schemas/cli.v1.Usage'
              - required:
                - arch
                - command
                - error
                - flags
                - os
                - version
                type: object
      responses:
        "204":
          description: No Content
        "400":
          content:
            application/json:
              example:
                errors:
                - id: ed42afdc-f0d5-4c0d-b428-9fc6ed6e279d
                  status: "400"
                  code: invalid_filter
                  title: Invalid Filter
                  detail: The 'delorean' resource can't be filtered by 'num_doors'
                  source:
                    parameter: num_doors
              schema:
                $ref: '#/components/schemas/Failure'
          description: Bad Request
          headers:
            X-Request-Id:
              description: The unique identifier for the API request.
              explode: false
              schema:
                type: string
              style: simple
        "401":
          content:
            application/json:
              example:
                errors:
                - id: ed42afdc-f0d5-4c0d-b428-9fc6ed6e279d
                  status: "401"
                  code: user_unauthenticated
                  title: Authentication Required
                  detail: Valid authentication credentials must be provided
              schema:
                $ref: '#/components/schemas/Failure'
          description: The request lacks valid authentication credentials for this
            resource.
          headers:
            X-Request-Id:
              description: The unique identifier for the API request.
              explode: false
