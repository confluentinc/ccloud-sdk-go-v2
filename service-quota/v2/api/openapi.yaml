  schemas:
    service-quota.v2.AppliedQuota:
      description: |-
        A `quota` object represents a quota configuration for a specific Confluent Cloud resource.
        Use this API to retrieve an individual quota or list of quotas for a given scope.


        Related guide: [Service Quotas for Confluent Cloud](https://docs.confluent.io/cloud/current/quotas/index.html).

        ## The Applied Quotas Model
        <SchemaDefinition schemaRef="#/components/schemas/service-quota.v2.AppliedQuota" />
      properties:
        api_version:
          description: APIVersion defines the schema version of this representation
            of a resource.
          enum:
          - service-quota/v2
          readOnly: true
          type: string
        kind:
          description: Kind defines the object this REST resource represents.
          enum:
          - AppliedQuota
          readOnly: true
          type: string
        id:
          description: ID is the "natural identifier" for an object within its scope/namespace;
            it is normally unique across time but not space. That is, you can assume
            that the ID will not be reclaimed and reused after an object is deleted
            ("time"); however, it may collide with IDs for other object `kinds` or
            objects of the same `kind` within a different scope/namespace ("space").
          example: dlz-f3a90de
          maxLength: 255
          readOnly: true
          type: string
        metadata:
          allOf:
          - $ref: '#/components/schemas/ObjectMeta'
          - properties:
              self:
                example: https://api.confluent.cloud/service-quota/v2/applied-quotas/aq-12345
              resource_name:
                example: crn://confluent.cloud/organization=9bb441c4-edef-46ac-8a41-c49e44a3fd9a/applied-quota=aq-12345
        scope:
          description: The applied scope that this quota belongs to.
          example: ORGANIZATION
          type: string
          x-extensible-enum:
          - ORGANIZATION
          - ENVIRONMENT
          - NETWORK
          - KAFKA_CLUSTER
          - SERVICE_ACCOUNT
          - USER_ACCOUNT
        display_name:
          description: A human-readable name for the quota type name.
          example: Kafka Cluster Per Organization
          type: string
          x-immutable: true
        default_limit:
          description: |
            The default service quota value.
          format: int32
          type: integer
        applied_limit:
          description: |
            The latest applied service quota value, taking into account any limit adjustments.
          format: int32
          type: integer
        usage:
          description: |
            Show the quota usage value if the quota usage is available for this quota.
          format: int32
          type: integer
        user:
          allOf:
          - $ref: '#/components/schemas/ObjectReference'
          description: The user associated with this object.
          x-immutable: true
        organization:
          allOf:
          - $ref: '#/components/schemas/ObjectReference'
          - nullable: true
          description: A unique organization id to associate a specific organization
            to this quota. May be `null` if not associated with a organization.
        environment:
          allOf:
          - $ref: '#/components/schemas/ObjectReference'
          - nullable: true
          description: |-
            The environment ID the quota is associated with.
             May be `null` if not associated with a environment.
          x-immutable: true
        network:
          allOf:
          - $ref: '#/components/schemas/ObjectReference'
          - nullable: true
          description: |-
            The network ID the quota is associated with.
             May be `null` if not associated with a network.
          x-immutable: true
        kafka_cluster:
          allOf:
          - $ref: '#/components/schemas/ObjectReference'
          - nullable: true
          description: |-
            The kafka cluster ID the quota is associated with.
             May be `null` if not associated with a kafka_cluster.
          x-immutable: true
      type: object
