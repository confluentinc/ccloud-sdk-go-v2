    A `quota` object represents a quota configuration for a specific Confluent Cloud resource.
    Use this API to retrieve an individual quota or list of quotas for a given scope.


    Related guide: [Service Quotas for Confluent Cloud](https://docs.confluent.io/cloud/current/quotas/index.html).

    ## The Applied Quotas Model
    <SchemaDefinition schemaRef="#/components/schemas/service-quota.v2.AppliedQuota" />
  name: Applied Quotas (service-quota/v2)
- description: |-
    [![Early Access](https://img.shields.io/badge/Lifecycle%20Stage-Early%20Access-%2345c6e8)](#section/Versioning/API-Lifecycle-Policy) [![Request Access To Service Quota v2](https://img.shields.io/badge/-Request%20Access%20To%20Service%20Quota%20v2-%23bc8540)](mailto:ccloud-api-access+service-quota-v2-early-access@confluent.io?subject=Request%20to%20join%20service-quota/v2%20API%20Early%20Access&body=I%E2%80%99d%20like%20to%20join%20the%20Confluent%20Cloud%20API%20Early%20Access%20for%20service-quota/v2%20to%20provide%20early%20feedback%21%20My%20Cloud%20Organization%20ID%20is%20%3Cretrieve%20from%20https%3A//confluent.cloud/settings/billing/payment%3E.)

    Gets a list of all available scopes for applied quotas.


    Related guide: [Quota Scopes](https://docs.confluent.io/cloud/current/quotas/quotas.html#query-for-scopes).

    ## The Scopes Model
    <SchemaDefinition schemaRef="#/components/schemas/service-quota.v2.Scope" />
  name: Scopes (service-quota/v2)
paths:
  /service-quota/v2/applied-quotas:
    get:
      description: |
        [![Early Access](https://img.shields.io/badge/Lifecycle%20Stage-Early%20Access-%2345c6e8)](#section/Versioning/API-Lifecycle-Policy) [![Request Access To Service Quota v2](https://img.shields.io/badge/-Request%20Access%20To%20Service%20Quota%20v2-%23bc8540)](mailto:ccloud-api-access+service-quota-v2-early-access@confluent.io?subject=Request%20to%20join%20service-quota/v2%20API%20Early%20Access&body=I%E2%80%99d%20like%20to%20join%20the%20Confluent%20Cloud%20API%20Early%20Access%20for%20service-quota/v2%20to%20provide%20early%20feedback%21%20My%20Cloud%20Organization%20ID%20is%20%3Cretrieve%20from%20https%3A//confluent.cloud/settings/billing/payment%3E.)

        Retrieve a sorted, filtered, paginated list of all applied quotas.

        Shows all quotas for a given scope.
      operationId: listServiceQuotaV2AppliedQuotas
      parameters:
      - description: |
          The applied scope the quota belongs to.
        example: ORGANIZATION
        explode: true
        in: query
        name: scope
        required: true
        schema:
          $ref: '#/components/schemas/SearchFilter'
        style: form
      - description: |
          The environment ID the quota is associated with.
        example: env-00000
        explode: true
        in: query
        name: environment
        required: false
        schema:
          $ref: '#/components/schemas/SearchFilter'
        style: form
      - description: |
          The network ID the quota is associated with.
        example: n-12034
        explode: true
        in: query
        name: network
        required: false
        schema:
          $ref: '#/components/schemas/SearchFilter'
        style: form
      - description: |
          The kafka cluster ID the quota is associated with.
        example: lkc-00000
        explode: true
        in: query
        name: kafka_cluster
        required: false
        schema:
          $ref: '#/components/schemas/SearchFilter'
        style: form
      - description: |
          The quota code that this quota belongs to.
        example: iam.max_environments.per_org
        explode: true
        in: query
        name: quota_code
        required: false
        schema:
          $ref: '#/components/schemas/SearchFilter'
        style: form
      - description: A pagination size for collection requests.
        explode: true
        in: query
        name: page_size
        required: false
        schema:
          default: 10
          maximum: 200
          type: integer
          x-max-page-items: 500
        style: form
      - description: An opaque pagination token for collection requests.
        explode: true
        in: query
        name: page_token
        required: false
        schema:
          maxLength: 255
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/service-quota.v2.AppliedQuotaList'
                - properties:
                    data:
                      items:
                        properties:
                          user:
                            example:
                              id: u-4voj5e
                              related: https://api.confluent.cloud/v2/users/u-4voj5e
                              resource_name: https://api.confluent.cloud/organization=9bb441c4-edef-46ac-8a41-c49e44a3fd9a/user=u-4voj5e
