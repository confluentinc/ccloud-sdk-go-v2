  schemas:
    quotas.v2.AppliedQuota:
      additionalProperties: false
      description: A `quota` object represent a specific quotas config for confluent
        cloud resources.
      properties:
        api_version:
          description: APIVersion defines the schema version of this representation
            of a resource.
          enum:
          - quotas/v2
          readOnly: true
          type: string
        kind:
          description: Kind defines the object this REST resource represents.
          enum:
          - AppliedQuota
          readOnly: true
          type: string
        id:
          description: ID is the "natural identifier" for an object within its scope/namespace;
            it is normally unique across time but not space. That is, you can assume
            that the ID will not be reclaimed and reused after an object is deleted
            ("time"); however, it may collide with IDs for other object `kinds` or
            objects of the same `kind` within a different scope/namespace ("space").
          example: dlz-f3a90de
          readOnly: true
          type: string
        metadata:
          allOf:
          - $ref: '#/components/schemas/ObjectMeta'
          - properties:
              self:
                example: https://api.confluent.cloud/quotas/v2/applied-quota/aq-12345
              resource_name:
                example: crn://confluent.cloud/organization=9bb441c4-edef-46ac-8a41-c49e44a3fd9a/appliedquota=aq-12345
        scope:
          description: The applied scope that this quota belongs to.
          example: cluster
          type: string
          x-extensible-enum:
          - USER
          - ORGANIZATION
          - ENVIRONMENT
          - CLUSTER
        display_name:
          description: A human-readable name for the quota type name.
          example: Kafka Cluster Per Organization
          type: string
          x-immutable: true
        applied_limit:
          description: |
            The latest applied service quota value, taking into account any limit adjustments.
          type: integer
        user:
          allOf:
          - $ref: '#/components/schemas/ObjectReference'
          - required:
            - related
          description: The user to which this belongs.
          example:
            id: u-4r6rk7
            related: https://api.confluent.cloud/v2/users/u-4r6rk7
            resource_name: crn://confluent.cloud/organization=9bb441c4-edef-46ac-8a41-c49e44a3fd9a/user=u-4r6rk7
          x-immutable: true
        organization:
          allOf:
          - $ref: '#/components/schemas/ObjectReference'
          - required:
            - related
          description: A unique organization id to associate a specific organization
            to this quota.
          example:
