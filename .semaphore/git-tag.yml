version: v1.0
name: git-tag
agent:
  machine:
    type: s1-prod-ubuntu24-04-amd64-1

blocks:
  - name: "git tag"
    task:
      jobs:
        - name: "git tag"
          commands:
            - git clone git@github.com:confluentinc/ccloud-sdk-go-v2.git
            - cd ccloud-sdk-go-v2
            - git tag $TAG
            - git push origin $TAG
