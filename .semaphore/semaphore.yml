version: v1.0
name: build-test-release
agent:
  machine:
    type: s1-prod-ubuntu20-04-amd64-1

auto_cancel:
  running:
    when: "branch != 'master'"

execution_time_limit:
  hours: 1

queue:
  - when: "branch != 'master'"
    processing: parallel

global_job_config:
  prologue:
    commands:
      - sem-version go 1.22.12
      - export "GOPATH=$(go env GOPATH)"
      - export "SEMAPHORE_GIT_DIR=${GOPATH}/src/github.com/confluentinc/${SEMAPHORE_PROJECT_NAME}"
      - export "PATH=${GOPATH}/bin:${PATH}"
      - mkdir -vp "${SEMAPHORE_GIT_DIR}" "${GOPATH}/bin"
      - checkout

blocks:
  - name: "Build, Test, Release"
    run:
      # don't run the build or unit tests on non-functional changes...
      when: "change_in('/', {exclude: ['/.deployed-versions/', '.github/']})"
    task:
      # You can customize your CI job here
      #      env_vars:
      #        # custom env_vars
      #      prologue:
      #        commands:
      #          # custom vault secrets
      #          # custom prologue commands
      jobs:
        - name: "Displaying the latest tag associated with most recent commit"
          commands:
            - make show-args

promotions:
  - name: Publish tagging
    pipeline_file: publish_tagging.yml
