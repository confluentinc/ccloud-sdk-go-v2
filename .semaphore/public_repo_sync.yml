version: v1.0
name: Find changed folder and push to the public SDK repo
agent:
  machine:
    type: s1-prod-ubuntu20-04-amd64-1

blocks:
  - name: Checkout, Copy, Modify, and Push
    task:
      jobs:
        - name: Sync Changes
          commands:
            - make checkout_public_repo
            - make checkout_internal_repo
            - make copy_folder
            - make replace_internal_content
            - make commit_and_push
